{% extends "viewer_add.html" %}
{% block result %}success{% endblock %}
{% block internal %}<p>Activation success:</p>
<dl>
	<dt>viewer ID</dt><dd>{{ viewer.key.id }}</dd>

</dl>
{% endblock %}
